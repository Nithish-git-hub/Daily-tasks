<html lang="en">
<head>
    <title>Forms</title>
</head>
<body>
    <form method="get" action="./loginsuccess.html" autocomplete="off"> 
        <center>
            <label for="username">Username</label>
            <input type="text" name="username" id="username" placeholder="Enter your username" required><br>

            <a href="./register.html" >register</a></center>
    </form>
    
</body>
</html>
